<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script defer src="script.js"></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body class="preload">
    <div class="container">
      <div class="bg-pattern"></div>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <button class="list-btn">
        <img
          src="images/icon-hamburger.svg"
          alt="hamburger icon"
          class="list-btn__logo"
        />
      </button>

      <ul class="list">
        <li class="list-item">
          <a href="#" class="list-link"> Product</a>
        </li>
        <li class="list-item">
          <a href="#" class="list-link">Features</a>
        </li>
        <li class="list-item">
          <a href="#" class="list-link"> Pricing</a>
        </li>
        <li class="list-item"></li>
        <li class="list-item">
          <a href="#" class="list-link">Login</a>
        </li>
      </ul>

      <div class="con-lft">
        <p class="con-lft__main-txt">
          <span class="con-lft__new">New</span>
          <span class="con-lft__sub-txt">Monograph Dashboard</span>
        </p>
        <h1 class="con-lft__heading">Powerful insights into your team</h1>
        <p class="con-lft__txt">
          Project planning and time tracking for agile teams
        </p>

        <div class="con-lft__btn-box">
          <button class="con-lft__btn">Schedule a demo</button>
          <span class="con-lft__btn-txt">to see a live preview</span>
        </div>
      </div>

      <div class="con-rgt">
        <img src="illustration-devices.svg" alt="" class="con-rgt__img" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">venkatesh.b</a>.
      </p>
    </footer>

    <script></script>
  </body>
</html>
